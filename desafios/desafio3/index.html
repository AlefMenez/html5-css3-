<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá ser utilizada.</p>
    <ul>
        <li><abbr title="use a tag <mark>">marca texto</abbr></li>
        <li><abbr title="use a tag <del>">Texto deletado</abbr></li>
        <li><abbr title="use a tag <ins>">Texto inserido</abbr></li>
        <li><abbr title="use a tag <code>">trechos de códigos</abbr></li>            
    </ul>
    
</body>
</html>
